<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PISA chat</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="textstat-readability.js"></script>
</head>

<body>
    <div class="modal fullscreen hidden">
        <h2>Fullscreen Modal</h2>
        <p>Can be used for instructions, as a waiting page etc.</p>
    </div>
    <div class="chat-window">
        <div class="profile">
            <img class="profile-picture" src="" alt="Profile picture">
            <p class="profile-name"></p>
        </div>
        <div class="chat-messages">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <div class="chat-bar">
            <input type="text" placeholder="Type your message..." id="chat-input">
            <button id="send-button" onclick="sendButton()">Send</button>
        </div>
    </div>
    <div class="reader">
        <div id="tabs"></div>
        <div class="content" id="content"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
